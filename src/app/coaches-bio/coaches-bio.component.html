<!-- coaching profile -->
<div class="profile-body">
	
	<div class="profile-bio">
		<div class="row">
			<div class="col-md-12">
				<img class="pull-left img-responsive margin-bottom-10 margin-right-10" src="{{profile.picture}}" alt="">
				<h4>{{profile.firstName}} {{profile.lastName}}</h4>
				<span><strong>Position:</strong> {{profile.title}} <span aria-hidden="true" class="icon-sport-008" *ngIf="profile.isHeadCoach"></span> <span aria-hidden="true" class="icon-sport-085" *ngIf="!profile.isHeadCoach"></span></span><br />
				<span><strong>Coaching Experience:</strong> <span *ngIf="profile.years > 0">{{profile.years}} Years</span> <span *ngIf="profile.years == 0">1st Year</span></span><br />
				<span><strong>Team:</strong> {{profile.team}}</span><br />
				<span><strong>Division:</strong> {{profile.division}}</span>
				<hr class="hr-xs">
				<p [innerHTML]="profile.summary" ></p>
			</div>
		</div>
	</div>

	<hr class="hr-xs">

	<!-- experience timeline -->
	<div class="panel panel-profile">
		<div class="panel-heading overflow-h">
			<h2 class="panel-title heading-sm pull-left" style="color: #666;"><i class="fa fa-briefcase"></i> <span *ngIf="profile.years > 0">Coaching</span> <span *ngIf="profile.years == 0">Volleyball</span> Experience</h2>
		</div>
		<div class="panel-body">
			<ul class="timeline-v2 timeline-me">
				<li *ngFor="let exp of profile.experience">
					<time datetime="" class="cbp_tmtime"><span>{{exp.year}}</span></time>
					<i class="cbp_tmicon rounded-x hidden-xs"></i>
					<div class="cbp_tmlabel">
						<h4>{{exp.organizationName}}</h4>
						<p><strong>{{exp.position}}:</strong> {{exp.teamName}}</p> 
					</div>
				</li>
			</ul>
		</div>
	</div>
	<!-- /experience timeline -->

</div>
<!-- /coaching profile -->
