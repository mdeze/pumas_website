
      <link rel="stylesheet" href="assets/plugins/line-icons-pro/styles.css">

		<!-- main body news -->
		<div class="col-md-12 md-margin-bottom-50">

		<h2 class="title-v4">Announcements</h2>

			<!-- News Item Block -->
			<div class="row margin-bottom-20">
				<div class="col-sm-6" *ngFor="let news of newsItems">

				<div class="col-sm-2 sm-margin-bottom-20 ">
					<span aria-hidden="true" class="{{news.displayIcon}} sport-icon-small"></span>
				</div>

				<div class="col-sm-10">
					<div class="blog-grid">
						<h4 class="pumas_title">{{news.title}}</h4>
						<ul class="blog-grid-info">
							<li>{{news.postedBy}}</li>
							<li>{{news.postedOnDisplay}}</li>
						</ul>
						<p [innerHTML]="news.summary" ></p>
						<p><a class="r-more" href="/news-items" routerLink="/news-items">Read More</a></p>
						
					</div>
				</div>

				</div>
			</div>
			<!-- End News Item Block -->

		</div>
		<!-- end main body news -->
