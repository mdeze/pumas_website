
	<div class="col-md-9">
					
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <br />
          <div class="service-block-v1">
            <i class="rounded-x fa fa-users"></i>
            <h2 class="text-center"> {{year}} Pumas Teams</h2>
          </div>
        </div>
      </div>
      <br />

      <div class="panel panel-black margin-bottom-40" *ngFor="let team of teamList">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-users"></i> {{team.name}} {{team.year}}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
              <div class="col-md-2">
                <div class="team-thumbnail" *ngIf="team.teamPhoto">
                  <div class="thumbnails thumbnail-style">
                  <a class="fancybox" data-rel="fancybox-button" title="{{team.name}} {{team.year}}" href="{{team.teamPhoto}}">
                    <img class="img-responsive" src="{{team.teamPhotoThumbNail}}" width="160" height="120" alt="">
                  </a>
                  </div>
                </div>
                <div class="team-thumbnail-icon" [class.hidden]="team.teamPhoto">
                    <p><i class="fa fa-users fa-4x" aria-hidden="true"></i></p>
                </div>
              </div>
              <div class="col-md-4">
                <table class="table">
                  <tbody>
                    <tr>
                      <td align='right'><span class="label label-primary rounded-2x">Name</span></td>
                      <td><strong>{{team.name}}</strong></td>
                    </tr>
                    <tr>
                      <td align='right'><span class="label label-primary rounded-2x">Division</span></td>
                      <td>{{team.division}}</td>
                    </tr>
                    <tr>
                      <td align='right'><span class="label label-primary rounded-2x">Age</span></td>
                      <td>{{team.ageGroup}}</td>
                    </tr>
                    <tr>
                      <td align='right'><span class="label label-primary rounded-2x">Head Coach</span></td>
                      <td><a  *ngIf="team.coachBioUrl" href='/{{team.coachBioUrl}}' routerLink='/{{team.coachBioUrl}}'>{{team.headCoach}}</a>
                        <span [class.hidden]="team.coachBioUrl">{{team.headCoach}}</span>
                      </td>
                    </tr>
                    <tr>
                      <td align='right'><span class="label label-primary rounded-2x">Asst. Coach</span></td>
                      <td>
                        <ul class="list-unstyled" *ngFor="let coach of team.assistantCoaches">
                          <li>{{coach}}</li>
                        </ul>
                      </td>
                    </tr>
                  </tbody>
                </table>

              </div>
              <div class="col-md-3">
                  <ul class="list-unstyled" *ngFor="let player of team.players.slice(0,6)">
                    <li><span aria-hidden="true" class="icon-sport-124 sport-icon-xsmall"></span> {{player}}</li>
                  </ul>
              </div>
              <div class="col-md-3">
                  <ul class="list-unstyled" *ngFor="let player of team.players.slice(6)">
                    <li><span aria-hidden="true" class="icon-sport-124 sport-icon-xsmall"></span> {{player}}</li>
                  </ul>
              </div>                  
            </div>
        </div>
      </div>

	</div>

<app-team-roster-side-menu></app-team-roster-side-menu>
