			<!-- recent news -->
			<div class="margin-bottom-10">
				<h2 class="title-v4">Recent News</h2>

				<!-- recent news item block -->
				<div class="blog-thumb blog-thumb-circle margin-bottom-15" *ngFor="let news of newsItems">
					<div class="blog-thumb-hover">
						<i class="fa fa-newspaper-o fa-4x" aria-hidden="true"></i>
					</div>							
					<div class="blog-thumb-desc">
						<h3><a href="/news-items" routerLink="/news-items">{{news.title}}</a></h3>
						<ul class="blog-thumb-info">
							<li>{{news.postedOnDisplay}}</li>
						</ul>
					</div>
				</div>
				<!-- end recent news item block -->
			<a class="r-more" href="/news-items" routerLink="/news-items">More News...</a>
			</div>
			<!-- end recent news -->
